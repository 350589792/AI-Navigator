name: Frontend CI

on:
  pull_request:
    paths:
      - 'ai-navigator-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ai-navigator-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./ai-navigator-frontend
        run: npm ci

      - name: Run tests
        working-directory: ./ai-navigator-frontend
        run: npm run test

      - name: Build
        working-directory: ./ai-navigator-frontend
        run: npm run build

      - name: Lint
        working-directory: ./ai-navigator-frontend
        run: npm run lint
